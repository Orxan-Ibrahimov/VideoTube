<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Sharing Website - Orkhan Ibra</title>
    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>
  <body>

    <nav class="header">
        <div class="left-side">
            <img src="assets/images/menu.png" class="menu-icon" alt="menu" />
            <img src="assets/images/logo.png" class="logo" alt="logo" />
        </div>
        <div class="middle">
            <div class="search-box">
                <input type="text" placeholder="Write here ..." />
                <img src="assets/images/search.png" alt="search" />
            </div>
            <img src="assets/images/voice-search.png" class="mic-icon" alt="voice-search" />
        </div>
        <div class="right-side">
            <img src="assets/images/upload.png" alt="upload" />
            <img src="assets/images/more.png" alt="more" />
            <img src="assets/images/notification.png" alt="notification" />

    <!----------Sidebar------------>
    <div class="sidebar">
      <div class="shortcut-links">
        <a href="#"><img src="assets/images/home.png" alt="home" /><p>Home</p></a>

        <a href="#"><img src="assets/images/subscription.png" alt="subscription" /><p>Subscription</p></a>
        <a href="#"><img src="assets/images/library.png" alt="library" /><p>Library</p></a>
        <a href="#"><img src="assets/images/history.png" alt="history" /><p>History</p></a>
        <a href="#"><img src="assets/images/messages.png" alt="messages" /><p>Messages</p></a>
        <a href="#"><img src="assets/images/show-more.png" alt="show-more" /><p>Show More</p></a>   
        <hr>     
      </div>
      
      <div class="subscribed-lists">
        <h3>Subscribed</h3>
        <a href="#"><img src="assets/images/Jack.png" alt="subscribed" /><p>Jack Sparrow</p></a>
        <a href="#"><img src="assets/images/megan.png" alt="subscribed" /><p>Megan Ryan</p></a>
        <a href="#"><img src="assets/images/cameron.png" alt="subscribed" /><p>Cameron Diaz</p></a>
        <a href="#"><img src="assets/images/simon.png" alt="subscribed" /><p>Simon Torres</p></a>
        <a href="#"><img src="assets/images/tom.png" alt="subscribed" /><p>Tom Hardy</p></a>

    </div>

    <script src="assets/js/custom.js"></script>

</html>
